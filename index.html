<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Responsivo</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Aqui vai a imagem na css-->
            </div>
            <div id="formulario">
                <h1>LOGIN</h1>
                <p>Seja bem-vindo(a) novamente. Fa√ßa login para acessar sua conta.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-symbols-outlined">mail</i>
                        <input type="email" name="login" id="iilogin" placeholder="Digite seu email" autocomplete="email" required maxlength="30">
                        <label for="iilogin">Login</label>
                    </div>
                    <div class="campo">
                        <i class="material-symbols-outlined">lock</i>
                        <input type="password" name="senha" id="isenha" placeholder="Digite a sua senha" autocomplete="current-password" required minlength="8">
                        <label for="iisenha">Senha</label>
                    </div>
                        <input type="submit" value="Entrar">
                        <a href="esqueci.html" class="botao">Esqueceu sua senha?</a>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
